<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kwick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://vignalbrice.github.io/KwickProject/css/main.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    </head>
    <body>
        <div class="main">
                <p class="display-3 text-center">S'inscrire</p>
                <div class="mb-4">
                    <img src="https://vignalbrice.github.io/KwickProject/img/register.png" class="rounded mx-auto d-block"/>
                </div>
                <div class="col-md-5 mx-auto">
                    <form id="form-register">
                        <div class="form-group">
                          <label for="emailSignUp">E-mail</label>
                          <input type="text" class="form-control" id="emailSignUp">
                        </div>
                        <div class="form-group">
                          <label for="passwordSignUp">Mot de passe</label>
                          <input type="password" class="form-control" id="passwordSignUp">
                        </div>
                        <div class="form-group">
                            <label for="passwordSignUp2">Retapez votre mot de passe</label>
                            <input type="password" class="form-control" id="passwordSignUp2">
                          </div>
                        <button type="submit" class="btn btn-link connect-btn" >  
                          <span style="font-size: 3em; color: #2c3e50;">
                            <i class="fas fa-arrow-alt-circle-right"></i>
                          </span>
                        </button>
                      </form>
                      <p class="link-redirect">Vous avez déjà un compte ?<a href="signin.html"> Connectez-vous !</a></p>
                </div> 
        </div>
        <!-- Library JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://vignalbrice.github.io/KwickProject/js/authPersistence.js"></script>
        <script src="https://vignalbrice.github.io/KwickProject/js/register.js"></script>
    </body>
</html>
