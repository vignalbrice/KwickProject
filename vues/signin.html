<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>

    <body>
        <div class="container">
                <p class="display-3 text-center">Se Connecter</p>
                <div class="mb-4">
                    <img src="/img/login.png" class="rounded mx-auto d-block"/>
                </div>
                <div class="col-md-5 mx-auto">
                    <form id="form-login">
                        <div class="form-group">
                          <label for="emailSignIn">E-mail</label>
                          <input type="text" class="form-control" id="emailSignIn" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="passwordSignIn">Mot de passe</label>
                          <input type="password" class="form-control" id="passwordSignIn">
                        </div>
                        <button type="submit" class="btn btn-link connect-btn" >  
                          <span style="font-size: 3em; color: #2c3e50;">
                            <i class="fas fa-arrow-alt-circle-right"></i>
                          </span>
                        </button>
                      </form>
                      <p>Vous n'avez pas de compte ?<a href="signup.html"> Inscrivez-vous !</a></p>
                </div> 
        </div>
        <!-- Library JavaScript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    </body>
