<!DOCTYPE html>
    <head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class="fas fa-paper-plane"></i> Kwick!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" id="chatnav">Chat</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="profil.html">Profil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="logout"><i class="fas fa-sign-out-alt" style="font-size: 1.5em;"></i></a>
                </li>
              </ul>
            </div>
          </nav>
        <div class="container">
                <p class="display-3 text-center"><i class="fas fa-paper-plane"></i> KwickChat!</p>
                <div class="mb-4 list-user">
                    <a class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-users"><p class="text-user"></p></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    </div>                    
                    </button>
                </div>
                <button class="btn show-newmsg"></button>
                <a class="btn show-arrow"></a>
                    <div class="chat">
                        <div class="chat-log">
                        </div>
                    </div>
                    <form id="form-chat">
                        <div class="input-group mb-3">
                            <input type="text" id="textChat" class="form-control" placeholder="Envoyez un message au groupe" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-link" type="submit" id="button-addon2">
                                <span style="font-size: 2.5em; color: #2c3e50;">
                                    <i class="fas fa-angle-right"></i>
                                </span>
                              </button>
                            </div>
                          </div>
                          <div class="emoji-list">
                          </div>
                    </form>
        </div>
        <!-- Library JavaScript -->
